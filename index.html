<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bomberman.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./bomberman.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Bomberman Game</title>
  </head>
  <body>
    <div class="main-content">
      <div class="counter-move">
        <h2>BomberDude</h2>
        <div class="help-button">
          <button id="instructionsButton" onmouseover="showHelpBubble()" onmouseout="hideHelpBubble()">Show Instructions</button>
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game-container"></div>
        <!-- MAYE AUDIO BUTTON?! 
      <audio id="backgroundMusic" autoplay loop>
      <source src="./Audio/brighterdays.mp3" type="audio/mp3" />
    </audio>
    <button class="toggle-music">Toggle Music</button>  -->
      </div>
      <div class="mobile-movevement">
        <div class="upper-button">
          <button id="upButton">Up</button>
        </div>
        <div class="left-right">
          <button id="leftButton">Left</button>
          <button id="rightButton">Right</button>
        </div>
        <div class="down-button">
          <button id="downButton">Down</button>
        </div>
      </div>
    </div>
    <div class="help-bubble" id="helpBubble">
      <p class="instructions-para">Use arrows to move around</p>
      <p class="instructions-para">Make 15 moves to WIN</p>
      <p class="instructions-para">and avoid the BOMB</p>
    </div>
    <footer>
      <p>Copyright Edwin Andermyr Â® 2023</p>
    </footer>
  </body>
</html>
